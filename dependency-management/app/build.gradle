plugins {
    id 'java'
}

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
    fatJarFromProducer {
        canBeResolved = true
        canBeConsumed = false
    }
    junkConfig
}

dependencies {
//    implementation 'com.mathstuff.mathlib:mathlib:0.0.1'
    implementation project(":ml-lib")
    testImplementation 'junit:junit:4.13'
    fatJarFromProducer project(path: ":ml-lib", configuration: 'fatJar')
}

task copyProducerFatJar (type: Copy) {
//    dependsOn configurations.fatJarFromProducer
    from configurations.fatJarFromProducer
    into "$buildDir/copied-junk/"
}

task printStuff {
    dependsOn configurations.runtimeClasspath
    doLast {
        println sourceSets.main.runtimeClasspath.asPath

    }
}



