plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

version = "1.0.0"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.matrixstuff.matrixlib'
            artifactId 'matrixlib'
            version '1.0.0'

            from components.java
        }
    }
}

task printStuff {
    doLast {
        configurations.runtimeElements.getAllArtifacts().each {println it.file}
    }
}
