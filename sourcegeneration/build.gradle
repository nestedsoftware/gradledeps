task generateSources(type: JavaCompile) {
    options.compilerArgs = ['-proc:only']

    //is there better way to "clone" compileJava task?
    source = "src/main/java" //we don't want to include the generated source as inputs, or else this task will always run, even if we don't change e.g. Person.java and Pet.java
    classpath = compileJava.classpath
    destinationDir = compileJava.destinationDir
    options.annotationProcessorPath = compileJava.options.annotationProcessorPath

    //is there a better way to set the output for generated sources?
    options.annotationProcessorGeneratedSourcesDirectory = sourceSets.generated.java.sourceDirectories[0]
}


abstract class IncrementalReverseTask extends DefaultTask {
    @Incremental
    @PathSensitive(PathSensitivity.NAME_ONLY)
    @InputFiles
    abstract ConfigurableFileCollection  getInputFiles()

    @OutputDirectory
    abstract DirectoryProperty getOutputDir()

    @Input
    abstract Property<String> getInputProperty()

    @TaskAction
    void execute(InputChanges inputChanges) {
        println(inputChanges.incremental
                ? 'Executing incrementally'
                : 'Executing non-incrementally'
        )

        inputChanges.getFileChanges(inputFiles).each { change ->
            if (change.fileType == FileType.DIRECTORY) return

            println "${change.changeType}: ${change.normalizedPath}"
            def targetFile = outputDir.file(change.normalizedPath).get().asFile
            if (change.changeType == ChangeType.REMOVED) {
                targetFile.delete()
            } else {
                targetFile.text = change.file.text.reverse()
            }
        }
    }
}

task incrementalReverse(type: IncrementalReverseTask) {
    inputFiles.from(fileTree(dir: 'inputs', include: '*.txt'))
    outputDir = file("$buildDir/outputs")
    inputProperty = project.properties['taskInputProperty'] ?: 'original'
}
