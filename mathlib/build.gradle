plugins {
    id 'java-library'
    id 'maven-publish'
}

version = "0.0.1"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    api 'com.matrixstuff.matrixlib:matrixlib:1.0.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.mathstuff.mathlib'
            artifactId 'mathlib'
            version '0.0.1'

            from components.java
        }
    }
}

