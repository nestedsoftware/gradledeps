plugins {
    id 'java-library'
    id 'maven-publish'
}

version = '0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'com.google.guava:guava:30.1.1-jre'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.generators'
            artifactId 'interfacegenerator'
            version '0.0.1'

            from components.java
        }
    }
}

